<div class="view-wrapper view-wrapper--center">
  <div class="view-content">
    <h1>Musapp</h1>

    <div [ngClass]="{'message--has-name': userName}" class="message">
      <h2>Welcome
        <span *ngIf="!editing">{{ userName | titlecase }}!</span>
      </h2>
      <div *ngIf="userName" class="has-user-name">
        <button *ngIf="!editing" class="edit-button" (click)="editUserName()" title="Edit User Name">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.75 16.2503H4.66667L13.8958 7.02116L12.9792 6.10449L3.75 15.3337V16.2503ZM16.5417 6.12533L13.875 3.45866L14.75 2.58366C14.9861 2.34755 15.2778 2.22949 15.625 2.22949C15.9722 2.22949 16.2639 2.34755 16.5 2.58366L17.4167 3.50033C17.6528 3.73644 17.7708 4.0281 17.7708 4.37533C17.7708 4.72255 17.6528 5.01421 17.4167 5.25033L16.5417 6.12533ZM15.6667 7.00032L5.16667 17.5003H2.5V14.8337L13 4.33366L15.6667 7.00032ZM13.4375 6.56283L12.9792 6.10449L13.8958 7.02116L13.4375 6.56283Z" fill="black"/>
          </svg>            
        </button>
        <div *ngIf="editing" class="message__input">
          <input type="text" [(ngModel)]="userName">
          <button (click)="setUserName()">
            <img src="./assets/icons/ok.svg" alt="Ok" title="Ok">
          </button>
        </div>
      </div>
      <div *ngIf="!userName" class="message__input">
        <input type="text" [(ngModel)]="userName">
        <button (click)="setUserName()">
          <img src="./assets/icons/ok.svg" alt="Ok" title="Ok">
        </button>
      </div>
    </div>

    <h3 *ngIf="muses && muses.length > 0">My Muses</h3>
    <div class="muses">
      <ul>
        <li *ngFor="let mus of muses">
          <a [routerLink]="['/mus', mus.id]">{{ mus.title }}</a>
          <button class="button" (click)="deleteMus(mus.id)" title="Delete Mus">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.43717 17.5C5.10384 17.5 4.81217 17.375 4.56217 17.125C4.31217 16.875 4.18717 16.5833 4.18717 16.25V4.375H3.33301V3.125H7.24967V2.5H12.7497V3.125H16.6663V4.375H15.8122V16.25C15.8122 16.5833 15.6872 16.875 15.4372 17.125C15.1872 17.375 14.8955 17.5 14.5622 17.5H5.43717ZM14.5622 4.375H5.43717V16.25H14.5622V4.375ZM7.64551 14.4583H8.89551V6.14583H7.64551V14.4583ZM11.1038 14.4583H12.3538V6.14583H11.1038V14.4583ZM5.43717 4.375V16.25V4.375Z" fill="black"/>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
